    <header>
        <meta charset="UTF-8">

        <title>Rockets</title>

    <body class="bg-dark">
        <div class="container">
            <header>
                <div class="jumbotron bg-transparent mt-3 text-light">
                    <h1 class="display-4 text-end">Rockets</h1>
                    <p class="lead">A CMV OOP exercise from the IT Academy (@BcnActiva).</p>
                    <hr class="my-4">
                    <div class="row">
                        <div class="col">
                            <a class="btn btn-primary btn-lg" id="boton1" role="button">create rocket 1</a>
                        </div>
                        <div class="col">
                            <a class="btn btn-primary btn-lg" id="boton7" role="button">create rocket 2</a>
                        </div>
                    </div>
                   
                  </div>

            </header>
            <main>
                <form>
                    <div class="form-group d-none" id="divShow1">
                        <div class="row justify-content-center">
                            <div class="col col-sm-4 justify-content-center">
                                <label for="rocketName" class="text-center text-light text-capitalize h5">rocket's name</label>
                                <input type="text" class="form-control" id="rocketName" placeholder="Rocket's Name" value="32WESSDS">
                                <small id="nameHelp" class="form-text text-light text-muted h6">Name is composed by 2 numbers and 6 letters</small>
                            </div>
                            <div class="col col-sm-4" >
                                <label for="rocketName" class="text-center text-light text-capitalize h5">thruster's number</label>
                                <div class="input-group mb-3">
                                    <select class="custom-select" id="numberThrusters">
                                      <option selected>Choose...</option>
                                      <option value="3">Three</option>
                                      <option value="6">Six</option>
                                    </select>
                                    <div class="input-group-append">
                                      <label class="input-group-text" for="numberThrusters">Options</label>
                                    </div>
                                  </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col col-sm-2">
                                <button class="btn btn-info text-light text-capitalize mt-2 self-align-center" id="boton2" type="button">create rocket</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row mb-5">
                    <div class="col">
                        <div id="textMe" class="text-center text-light h3 bg-transparent"></div>
                    </div>
                    
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <div id="textMe2" class="text-center text-light h3 bg-transparent"></div>
                    </div>
                    
                </div>
            </main>
            <form>
                <div class="form-group showDiv d-none" id="divShow2">
                    <div class="row justify-content-around">
                        <div class="col col-sm-3">
                            <button class="btn btn-info text-light text-capitalize mt-2 self-align-center" id="boton3" type="button">fast rocket 1</button> 
                        </div>
                        <div class="col col-sm-3">
                            <button class="btn btn-info text-light text-capitalize mt-2 self-align-center" id="boton4" type="button">slow rocket 1</button>
                        </div>

                    </div>

                </div>
                <div class="form-group showDiv d-none" id="divShow3">
                        <div class="row justify-content-around">
                            <div class="col col-sm-3">
                                <button class="btn btn-info text-light text-capitalize mt-2 self-align-center" id="boton5" type="button">fast rocket 2</button>
                            </div>
                            <div class="col col-sm-3">
                                <button class="btn btn-info text-light text-capitalize mt-2 self-align-center" id="boton6" type="button">slow rocket 2</button>
                            </div>
    
                        </div>
                </div>
            </form>
            <footer>

            </footer>
        </div>
